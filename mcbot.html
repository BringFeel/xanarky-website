<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="https://www.xanarky.org/assets/img/XaKy-128.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.xanarky.org/assets/css/main.css">
  <link rel="stylesheet" href="https://www.xanarky.org/assets/css/background.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.xanarky.org/assets/css/mcbot.css">
  <title>xanarky - Bot</title>
</head>
<body>
  <div class="star-field">
    <nav id="nav">
      <ul>
        <li><a href="https://donate.xanarky.org/">Donaciones</a></li>
        <li><a href="#">bot</a></li>
        <li><a href="https://www.xanarky.org/status">status</a></li>
        <li><a href="https://discord.xanarky.org/">Discord</a></li>
      </ul>
    </nav>

    <div id="main">
      <div class="container mt-6">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <h2 class="text-center text-white mb-4">Categorías</h2>
            <table class="table table-dark table-hover">
              <tbody id="categorias">
                <!-- Las categorías se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
          <div class="col-md-9">
            <h2 class="text-center text-white mb-4">Comandos</h2>
            <table class="table table-dark table-hover comandos-table">
              <thead>
                <tr>
                  <th>Comando</th>
                  <th>Descripción</th>
                  <th>Uso</th>
                </tr>
              </thead>
              <tbody id="comandos">
                <!-- Los comandos se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://www.xanarky.org/assets/js/background.js"></script>
<script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.xanarky.org/assets/js/mcbot.js"></script>
</body>
</html>
